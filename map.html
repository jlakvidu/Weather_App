<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map View</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoLWTi-xpc9IZ5ZaeFHkILJYagRj-jaDA"></script>
  <script>
    function initMap() {
      const lat = parseFloat(sessionStorage.getItem('latitude'));
      const lng = parseFloat(sessionStorage.getItem('longitude'));

      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: lat, lng: lng },
        zoom: 14,
      });

      new google.maps.Marker({
        position: { lat: lat, lng: lng },
        map: map,
        title: 'Current Location',
      });
    }

    window.onload = initMap;
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
